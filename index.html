<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/3d_rotation_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>3D Image Gallery</title>
</head>
<body>
    <div class="small" id="img_box">
        <div class="shadow1"></div>
        <div class="shadow2"></div>
        <img src="images/img1.png" alt="images" id="smallimg">
    </div>
    <div class="imagelist">
        <ul>
            <li class="website">website</li>
            <li class="mobile">mobile app</li>
            <li class="marketing">marketing</li>
            <li class="software">software</li>
        </ul>
    </div>
    <div id="btn_box" onclick="imagesize()">
        <span id="btn_icon">&#9776;</span>  
    </div>

    <script src="script.js"></script>
</body>
</html>
